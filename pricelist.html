    const tbody = document.querySelector("#priceTable tbody");
    const searchInput = document.getElementById("searchInput");

    function formatRupiah(number) {
      return new Intl.NumberFormat('id-ID', {
        style: 'currency',
        currency: 'IDR'
      }).format(number);
    }

    function renderTable(filter = "") {
      tbody.innerHTML = "";
      const filtered = products.filter(p => p.name.toLowerCase().includes(filter.toLowerCase()));

      if (filtered.length === 0) {
        tbody.innerHTML = `<tr><td colspan="8" style="text-align:center; padding: 20px;">Produk tidak ditemukan.</td></tr>`;
        return;
      }

      filtered.forEach(p => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td data-label="Gambar"><img src="${p.img}" alt="${p.name}" /></td>
          <td data-label="Produk">${p.name}</td>
          <td data-label="Status" class="status-${p.status}">${p.status.toUpperCase()}</td>
          <td data-label="1 Hari">${formatRupiah(p.price1d)}</td>
          <td data-label="7 Hari">${formatRupiah(p.price7d)}</td>
          <td data-label="1 Bulan">${formatRupiah(p.price1m)}</td>
          <td data-label="3 Bulan">${formatRupiah(p.price3m)}</td>
          <td data-label="12 Bulan">${formatRupiah(p.price1y)}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    searchInput.addEventListener("input", () => {
      renderTable(searchInput.value);
    });
