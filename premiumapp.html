<title>Produk dengan Modal & Telegram</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #f9f9f9;
  }
  .search-input {
    padding: 10px;
    width: 100%;
    max-width: 400px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    transition: box-shadow 0.3s ease;
  }
  .search-input:focus {
    outline: none;
    box-shadow: 0 0 8px #7367f0;
    border-color: #7367f0;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    padding: 20px;
    gap: 15px;
  }

  @keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

  .card {
    opacity: 0; /* mulai dari tidak terlihat */
    animation: fadeInUp 0.6s ease forwards;
    background: white;
    border-radius: 12px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    padding: 15px;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    height: 250px;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .card:hover {
    transform: translateY(-5px) scale(1.03);
    box-shadow: 0 6px 20px rgba(115, 103, 240, 0.3);
  }
  .card img {
    width: 100%;
    aspect-ratio: 1 / 1;
    object-fit: cover;
    border-radius: 8px;
    background: #f1f1f1;
    margin-bottom: 12px;
    user-select: none;
  }
  .card h4 {
    margin: 0 0 10px 0;
    font-size: 1rem;
    flex-grow: 1;
    user-select: none;
  }
  .status {
    padding: 5px 14px;
    border-radius: 50px;
    font-size: 0.8rem;
    display: inline-block;
    font-weight: 600;
    user-select: none;
    min-width: 80px;
  }
  .status.ready {
    background-color: #d4edda;
    color: #155724;
  }
  .status.pending {
    background-color: #fff3cd;
    color: #856404;
  }

  /* Modal General */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.5);
  backdrop-filter: blur(4px);
  justify-content: center;
  align-items: center;
  padding: 20px;
  z-index: 10000;
  animation: fadeInModal 0.3s ease forwards;
}

.no-results {
      text-align: center;
      color: #999;
      font-style: italic;
      grid-column: 1 / -1;
    }

.modal-content {
  background: #fff;
  border-radius: 18px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  max-width: 700px;
  width: 100%;
  max-height: 90vh;
  overflow-y: auto;
  padding: 25px;
  animation: scaleInModal 0.3s ease forwards;
  position: relative;
}

/* Close Button */
.modal-close {
  position: absolute;
  top: 18px;
  right: 18px;
  font-size: 28px;
  background: transparent;
  border: none;
  cursor: pointer;
  color: #777;
  transition: color 0.2s ease;
}
.modal-close:hover {
  color: #7367f0;
}

/* Modal Body Flexbox */
.modal-body {
  display: flex;
  gap: 25px;
  flex-wrap: wrap;
}

/* Image Wrapper */
.modal-image-wrapper {
  flex: 1 1 300px;
  min-width: 250px;
}
.modal-image-wrapper img {
  width: 100%;
  border-radius: 12px;
  object-fit: contain;
  max-height: 320px;
  background: #f8f8f8;
}

/* Details Section */
.modal-details {
  flex: 1 1 300px;
  display: flex;
  flex-direction: column;
}
.modal-details h3 {
  margin-top: 0;
  font-size: 1.6rem;
  color: #333;
  user-select: none;
  margin-bottom: 18px;
}
.modal-details label {
  font-weight: 600;
  margin-top: 12px;
  color: #555;
}
.modal-details select,
.modal-details input[type="number"],
.modal-details input[type="text"] {
  margin-top: 6px;
  padding: 10px 12px;
  font-size: 1rem;
  border-radius: 10px;
  border: 1.8px solid #ccc;
  transition: border-color 0.3s ease;
}
.modal-details select:focus,
.modal-details input[type="number"]:focus,
.modal-details input[type="text"]:focus {
  outline: none;
  border-color: #7367f0;
  box-shadow: 0 0 8px #7367f0;
}

/* Submit Button */
.btn-submit {
  margin-top: 24px;
  padding: 14px;
  font-size: 1.1rem;
  font-weight: 700;
  background: #7367f0;
  color: white;
  border: none;
  border-radius: 14px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}
.btn-submit:hover {
  background: #5a4fcc;
}

/* Status Message */
.status-message {
  margin-top: 16px;
  font-weight: 600;
  min-height: 24px;
}

/* Animations */
@keyframes fadeInModal {
  from {opacity: 0;}
  to {opacity: 1;}
}
@keyframes scaleInModal {
  from {transform: scale(0.95);}
  to {transform: scale(1);}
}

/* Responsive */
@media (max-width: 640px) {
  .modal-body {
    flex-direction: column;
  }
  .modal-image-wrapper, .modal-details {
    flex: none;
    min-width: 100%;
  }
  .modal-content {
    padding: 20px 16px;
  }
}
.header {
      background: linear-gradient(135deg, #7367f0 0%, #9b8cfb 100%);
      padding: 20px;
      border-radius: 8px 8px 0 0;
      color: white;
      user-select: none;
    }
    .header h2 { margin: 0; font-size: 1.5rem; }
.breadcrumb {
      opacity: 0.8;
      font-size: 0.9rem;
      margin-top: 4px;
    }

  function renderProducts(filter = "") {
    productList.innerHTML = "";
    const filtered = items.filter(item => item.name.toLowerCase().includes(filter.toLowerCase()));
    if(filtered.length === 0) {
      productList.innerHTML = '<p class="no-results">Tidak ada produk yang cocok.</p>';
      return;
    }
    filtered.forEach((item) => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${item.img}" alt="${item.name}" />
        <h4>${item.name}</h4>
        <div class="status ${item.status}">${item.status === "ready" ? "Ready" : "Pending"}</div>
      `;
      card.addEventListener("click", () => openModal(item));
      productList.appendChild(card);
    });
  }

  function openModal(product) {
    currentProduct = product;

    modalImage.alt = product.name;

    periodSelect.value = "1";
    quantityInput.value = 1;
    contactInput.value = "";
    statusMessage.textContent = "";
    modal.style.display = "flex";
  }

  function parsePeriod(value) {
    const match = value.match(/^(\d+)([a-zA-Z]+)$/);
    if (!match) return {num: value, unit: ""};
    return {
      num: match[1],
      unit: match[2]
    };
