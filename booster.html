<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Harga Produk SMM - Premium</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="booster.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="header__title">Daftar Harga Produk SMM</h1>
            <p class="header__subtitle">Informasi &gt; Harga Produk SMM</p>
        </header>
        
        <main class="main-content">
            <div class="calculator-card">
                <h2>Kalkulator Profit</h2>
                <div class="calc-grid">
                    <div class="input-group">
                        <label for="productSelect">Pilih Produk:</label>
                        <select id="productSelect"></select>
                    </div>
                    <div class="input-group">
                        <label for="pcsInput">Jumlah Pcs:</label>
                        <input type="number" id="pcsInput" value="1" min="1">
                    </div>
                </div>

                <div class="profit-options">
                    <label>Pilih Persentase Profit:</label>
                    <div class="profit-buttons">
                        <button data-profit="20">20%</button>
                        <button data-profit="40">40%</button>
                        <button data-profit="60">60%</button>
                        <button data-profit="80">80%</button>
                        <button data-profit="100">100%</button>
                        <button data-profit="200">200%</button>
                    </div>
                    <div class="custom-profit">
                        <input type="number" id="customProfitInput" placeholder="Custom Profit %" min="0">
                    </div>
                </div>

                <div class="results-grid">
                    <div class="result-box">
                        <span class="result-label">Harga Beli Total:</span>
                        <span class="result-value" id="buyPriceTotal">Rp0,00</span>
                    </div>
                    <div class="result-box">
                        <span class="result-label">Harga Jual Total:</span>
                        <span class="result-value" id="sellPriceTotal">Rp0,00</span>
                    </div>
                    <div class="result-box">
                        <span class="result-label">Profit Bersih:</span>
                        <span class="result-value" id="netProfit">Rp0,00</span>
                    </div>
                </div>
            </div>

            <div class="toolbar">
                <input type="text" id="searchInput" placeholder="Cari produk..." class="search-input">
            </div>

            <div class="table-container">
                <table class="price-table" id="priceTable">
                    <thead>
                        <tr>
                            <th>Gambar</th>
                            <th>Produk</th>
                            <th>Harga Beli</th>
                            <th>Margin 20%</th>
                            <th>Margin 40%</th>
                            <th>Margin 60%</th>
                            <th>Margin 80%</th>
                            <th>Margin 100%</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="8" class="loading-message">Memuat data...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="not-found-message" id="notFoundMessage" style="display: none;">
                Produk tidak ditemukan.
            </div>
        </main>
    </div>

    <script src="booster.js"></script>
</body>
</html>
