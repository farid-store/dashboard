<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Farid Store | Products</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2, h4 {
            font-family: 'Arial', sans-serif;
        }

        .text-center {
            text-align: center;
        }

        /* Row untuk produk terpopuler */
        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px; /* Menambahkan jarak antar kotak */
            justify-content: center; /* Menyusun elemen-elemen di tengah */
        }

        /* Kolom untuk produk */
        .col {
            flex: 1 1 22%; /* Membuat kolom dengan lebar fleksibel */
            padding: 10px;
            box-sizing: border-box;
            border: 2px solid #ddd; /* Menambahkan border untuk kotak */
            border-radius: 8px;
            background-color: #fff; /* Memberi latar belakang putih */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Menambahkan bayangan */
            text-align: center; /* Menyusun isi kotak di tengah */
        }

        /* Thumbnail dan Caption */
        .thumbnail img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            border-radius: 8px 8px 0 0;
        }

        .caption h5 {
            margin: 10px 0;
            font-size: 16px;
            font-weight: bold;
        }

        /* Mengatur ukuran gambar agar responsif */
        .thumbnail img {
            max-height: 250px;
            object-fit: cover;
        }

        /* Responsif untuk layar kecil */
        @media (max-width: 768px) {
            .col {
                flex: 1 1 48%; /* Setiap kolom akan mengambil 48% lebar pada layar kecil */
            }
        }

        @media (max-width: 480px) {
            .col {
                flex: 1 1 100%; /* Setiap kolom akan mengambil 100% lebar pada layar lebih kecil */
            }
        }

        /* Iklan (Ad) */
        .ad {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }

        .thumbnail-1 { background-image: url('https://via.placeholder.com/400'); }
        .thumbnail-2 { background-image: url('https://via.placeholder.com/400'); }
        .thumbnail-3 { background-image: url('https://via.placeholder.com/400'); }
        .thumbnail-4 { background-image: url('https://via.placeholder.com/400'); }

        .content {
            flex: 1;
            padding-left: 10px;
        }

        .content h2, .content p {
            margin-bottom: 10px;
        }

        iframe {
            max-width: 100%;
            border-radius: 8px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            margin-top: 20px;
        }

        /* Banner Slides */
        .slides {
            position: relative;
            width: 100%;
            height: 540px;
            overflow: hidden;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

    </style>
</head>

<body>

    <!-- Jumbotron -->
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Selamat Datang Di Farid Store!</h1>
        </div>
    </div>

    <!-- Banner Slides -->
    <div class="container" style="background-color:#ECEBDE;padding:15px 0;">
        <div class="slides">
            <div class="slide"><img src="https://via.placeholder.com/1200x540" alt=""></div>
            <div class="slide"><img src="https://via.placeholder.com/1200x540" alt=""></div>
            <div class="slide"><img src="https://via.placeholder.com/1200x540" alt=""></div>
            <div class="slide"><img src="https://via.placeholder.com/1200x540" alt=""></div>
        </div>
    </div>

   <!-- Produk Terpopuler -->
    <div class="container">
        <h1 class="text-center">Produk Terpopuler</h1>
        <div class="row">
            <div class="col">
                <div class="thumbnail">
                    <img src="https://via.placeholder.com/400" alt="Game Online">
                    <div class="caption"><h5>Game Online</h5></div>
                </div>
            </div>
            <div class="col">
                <div class="thumbnail">
                    <img src="https://via.placeholder.com/400" alt="Follower Sosmed">
                    <div class="caption"><h5>Follower Sosmed</h5></div>
                </div>
            </div>
            <div class="col">
                <div class="thumbnail">
                    <img src="https://via.placeholder.com/400" alt="Editing">
                    <div class="caption"><h5>Editing</h5></div>
                </div>
            </div>
            <div class="col">
                <div class="thumbnail">
                    <img src="https://via.placeholder.com/400" alt="Streaming">
                    <div class="caption"><h5>Streaming</h5></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; USAHAKITA | UNIVERSITAS MUHAMMADIYAH RIAU</p>
        </div>
    </footer>

    <!-- Script Slider -->
    <script>
        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("slide");
            if (n > slides.length) { slideIndex = 1; }
            if (n < 1) { slideIndex = slides.length; }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex - 1].style.display = "block";
        }

        setInterval(function() {
            plusSlides(1);
        }, 3000);
    </script>
</body>
</html>
